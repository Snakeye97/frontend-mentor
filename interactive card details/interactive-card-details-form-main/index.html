<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">

      <div class="left_section">

        <div class="cards">

          <div class="front-card">
            <img src="images/bg-card-front.png" alt="front-card">
            <div class="card-container">
              <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name">Jane Applessed</span>
                <span id="date">
                  <span id="month">MM</span>/<span id="year">YY</span>
                </span>
              </div>
            </div>
          </div>

          <div class="back-card">
            <img src="images/bg-card-back.png" alt="back-card">
            <span id="cvc">CVC</span>
          </div>

        </div>

      </div>

      <div class="right_section">
        <form>

          <div class="grid-1">
            <label for="card-name">Cardholder Name</label>
            <input type="text" 
              id="card-name"
              placeholder="e.g. Jane Applessed" 
              required>
          </div>

          <div class="grid-2">
            <label for="card-number">Card Number</label>
            <input type="number"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" 
              minlength="16" 
              maxlength="16" 
              id="card-number" 
              placeholder="e.g. 1234 5678 9123 0000" 
              required>
          </div>
          <div class="card-information">

            <div class="grid-3">
              <div id="card-date">
                <label for="card-date">Exp. Date(MM/YY)</label>
                <div class="two-inp">
                  <div>
                    <input type="number" 
                    required placeholder="MM" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" 
                    maxlength="2" 
                    minlength="2"
                    id="card-month">
                  </div>
                  <div>
                  <input type="number" 
                  required 
                  placeholder="YY" 
                  oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                  maxlength="2"
                  minlength="2"
                  id="card-year">
                  </div>
                </div>
              </div>
            </div>

            <div class="grid-4">
              <label for="card-cvc">CVC</label>
              <input type="number"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              placeholder="e.g. 123"
              maxlength="3"
              minlength="3"
              id="card-cvc">
            </div>
          </div>
          <button id="submit-btn">Confirm</button>
        </form>
        <div class="thank hidden">
          <img src="images/icon-complete.svg" alt="Completed">
          <h1>Thank You!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>



  <!-- Completed state start -->

  
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
